<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITU Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header class="header">
    <h1>AITU Nexus</h1>
  </header>

  <main class="container">
    <section class="controls-container mb-3">
      <input type="text" id="searchInput" class="search-input form-control" placeholder="Search articles">
      <select id="sortSelect" class="form-select">
        <option value="date-desc">Sort by Date (newest)</option>
        <option value="views-desc">Sort by Popularity (most viewed)</option>
      </select>
    </section>

    <section id="mostPopularSection">
      <h2>Most Popular Article</h2>
      <div class="row" id="mostPopularArticle"></div>
    </section>

    <section>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="articlesContainer"></div>
    </section>
  </main>

  <div class="modal-overlay d-none" id="modalOverlay">
    <div class="modal-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="modalTitle"></h2>
        <button type="button" class="btn-close btn-close-white" id="modalCloseBtn" aria-label="Close"></button>
      </div>
      <h6 id="modalCategoryDate" class="text-muted mb-2"></h6>
      <p id="modalContent"></p>
      <div class="d-flex justify-content-between small text-muted">
        <span id="modalViews"></span>
        <span id="modalReadingTime"></span>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <p>Â© 2025 AITU Nexus.</p>
  </footer>

  <button id="themeToggleBtn" class="fixed-theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <script src="scripts.js"></script>
</body>
</html>
